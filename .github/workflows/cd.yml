name: React CD
on:
    push:
      branches: [ main ]

jobs:
    deliver:
        runs-on: ubuntu-latest
        steps:
            - name: Clonar o reposit√≥rio
              uses: actions/checkout@v4

            - name: Simulando CD
              uses: actions/upload-artifact@v4  
              with:
                name: projeto.zip
                path: .

    deploy:
        runs-on: ubuntu-latest
        needs: deliver
        steps:
            - uses: actions/download-artifact@v4
              with:
                name: projeto.zip
            - name: Display structure of downloaded files
              run: ls -R

            
